<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="container">
        <h1>To-do List</h1>
        <form id="listForm" onsubmit="add(); event.preventDefault()">
            <input id="todo" type="text" placeholder="Digite sua tarefa">
            <button id="btn" type="submit" >Adicionar</button>
        </form>       
    </div>
    <div class="list">
        <h2>Lista</h2>
        <div id="list"></div>
    </div>
    

    <script src="assets/js/scripts.js"></script>
</body>
</html>
